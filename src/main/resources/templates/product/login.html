<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta name="author" content="Codecool"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Webshop by Lava</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" href="/css/custom.css"/>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
            integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
            integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
            crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="wrapper">
            <form action="/api/user/registration" method="POST">
                <div class="row justify-content-center align-self-center">
                    <div class="col-6">
                        <input class="col-12" type="text" name="name" placeholder="Username"  pattern=".{3,}" title="Name must be at least 3 letters." />
                        <input class="col-12" type="email" name="email" placeholder="E-mail Address" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" />
                        <input class="col-12" type="password" name="password" placeholder="Password" pattern=".{6,}" title="Password must be at least 6 letters." />
                        <button type="submit" class="btn btn-primary col-12">Register</button>
                    </div>
                </div>
            </form>
            <form action="/api/user/login" method="POST">
                <div class="row justify-content-center">
                    <div class="col-6">
                        <input class="col-12" type="text" name="name" placeholder="Username"  pattern=".{3,}" title="Name must be at least 3 letters." />
                        <input class="col-12" type="password" name="password" placeholder="Password" pattern=".{6,}" title="Password must be at least 6 letters." />
                        <button type="submit" class="btn btn-primary col-12">Log In</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
